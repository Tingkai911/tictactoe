{% extends "layout.html" %}

{% block title %}

{% block body %}

        <form action="/" method="post">
            <h5>Boardsize is the length of the rows or columns</h5>
            <div class="form-group">
                <input name="boardsize" autocomplete="off" placeholder="Boardsize" type="number" min="3">

        </form>
    </center>
{% endblock %}
